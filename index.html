<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Data Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Call Data Table</h1>
    <table id="callDataTable">
        <thead>
            <tr>
                <!-- Table headers will be inserted here dynamically -->
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be inserted here dynamically -->
        </tbody>
    </table>

    <script>
        // The JSON data
        const jsonData = [
            {
                "id": "c2c_667145e5-4b88-4696-9fb9-27810a1e0083",
                "callfrom": "9895469305",
                "callto": "8606811590",
                "agent": "",
                "start_time": "2024-06-18 14:02:18",
                "end_time": "2024-06-18 14:04:01",
                "duration": 103,
                "billsec": "0",
                "credits": "1.800000",
                "status": "ANSWER",
                "status2": "CANCEL",
                "recording": "",
                "location": "KERALA",
                "provider": "Airtel",
                "created": "1718699532"
            }
        ];

        // Function to build the table
        function buildTable(data) {
            const table = document.getElementById('callDataTable');
            const thead = table.querySelector('thead tr');
            const tbody = table.querySelector('tbody');

            // Clear existing table content
            thead.innerHTML = '';
            tbody.innerHTML = '';

            if (data.length > 0) {
                // Dynamically create table headers based on the keys of the first object
                const headers = Object.keys(data[0]);
                headers.forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    thead.appendChild(th);
                });

                // Populate table rows
                data.forEach(item => {
                    const tr = document.createElement('tr');
                    headers.forEach(header => {
                        const td = document.createElement('td');
                        td.textContent = item[header];
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                });
            }
        }

        // Call the function to build the table
        buildTable(jsonData);
    </script>

</body>
</html>
